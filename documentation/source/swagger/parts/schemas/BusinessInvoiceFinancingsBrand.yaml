type: object
required:
  - name
  - companies
properties:
  name:
    type: string
    pattern: \w*\W*
    maxLength: 30
    description: Nome da marca.
    example: Marca A
  companies:
    type: array
    items:
      $ref: ./BusinessInvoiceFinancingsCompanies.yaml
    minItems: 1
    description: Companies traz uma lista de todas as instituições da Marca
