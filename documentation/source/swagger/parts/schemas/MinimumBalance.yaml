type: object
required:
  - value
  - currency
properties:
  value:
    type: string
    maxLength: 12
    pattern: ^((\d{1,9}\.\d{2}){1}|NA)$
    description: Saldo mínimo exigido nos Termos e condições contratuais, que regem as contas comercializadas.
    example: 200.00
  currency:
    $ref:  ./Currency.yaml
