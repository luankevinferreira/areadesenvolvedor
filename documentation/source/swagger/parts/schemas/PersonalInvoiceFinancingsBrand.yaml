type: object
required:
  - name
  - companies
properties:
  name:
    type: string
    pattern: \w*\W*
    maxLength: 80
    description: Nome da marca.
    example: Organização A
  companies:
    type: array
    items:
      $ref: ./PersonalInvoiceFinancingsCompanies.yaml
    minItems: 1
    description: Companies traz uma lista de todas as instituições da Marca
