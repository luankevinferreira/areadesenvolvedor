type: object
properties:
  standards:
    type: array
    maxItems: 7
    items:
      required:
        - weekday
      properties:
        weekday:
          type: string
          enum:
            - DOMINGO
            - SEGUNDA_FEIRA
            - TERCA_FEIRA
            - QUARTA_FEIRA
            - QUINTA_FEIRA
            - SEXTA_FEIRA
            - SABADO
          description: Dia da semana de abertura
        openingTime:
          type: string
          description: Horário de abertura (UTC)
          maxLength: 13
          pattern: ^(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)|Z$
        closingTime:
          type: string
          description: Horário de fechamento (UTC)
          maxLength: 13
          pattern: ^(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)|Z$
  exception:
    type: string
    maxLength: 2000
    pattern: \w*\W*
    example: Exceto feriados municipais, nacionais e estaduais
  isPublicAccessAllowed:
    type: boolean
    example: false
