type: object
properties:
  standards:
    type: array
    maxItems: 7
    items:
      required:
        - weekday
      properties:
        weekday:
          type: string
          enum:
            - DOMINGO
            - SEGUNDA_FEIRA
            - TERCA_FEIRA
            - QUARTA_FEIRA
            - QUINTA_FEIRA
            - SEXTA_FEIRA
            - SABADO
          description: Dia da semana de abertura
        openingTime:
          $ref: ./common_field_types/TimeString.yaml
          description: Horário de abertura (UTC)
        closingTime:
          $ref: ./common_field_types/TimeString.yaml
          description: Horário de fechamento (UTC)
  exception:
    type: string
    maxLength: 2000
    pattern: \w*\W*
    example: Exceto feriados municipais, nacionais e estaduais
  isPublicAccessAllowed:
    type: boolean
    example: false
